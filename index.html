<html>
  <head>
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3 class="team-title">HOME</h3>
        <div id="home-score" class="score">0</div>
        <button class="score-btn" onclick="add1HomePoint()">+1</button>
        <button class="score-btn" onclick="add2HomePoints()">+2</button>
        <button class="score-btn" onclick="add3HomePoints()">+3</button>
      </div>
      <div>
        <h3 class="team-title">AWAY</h3>
        <div id="guest-score" class="score">0</div>
        <button class="score-btn" onclick="add1GuestPoint()">+1</button>
        <button class="score-btn" onclick="add2GuestPoints()">+2</button>
        <button class="score-btn" onclick="add3GuestPoints()">+3</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
